<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(12, 66, 66);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1> <!-- comentário em HTML-->
    <p>Estou me esforçando muito</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número'))
        var n2 = Number.parseFloat(window.prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
