<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(12, 66, 66);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1> <!-- comentário em HTML-->
    <p>Estou me esforçando muito</p>
    <script>
        var nome = window.prompt('qual é o seu nome?'); //campo para digitar
        window.alert('É um grande prazer em te conhecer, '+ nome + '!') //o sinal de + tem a função de concatenação
    </script>
</body>
</html>
