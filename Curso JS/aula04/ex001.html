<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(12, 66, 66);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Estou me esforçando muito</p>
    <script>
        window.alert('minha primeira mensagem'); //este comando exibe uma mensagem
        window.confirm('Um dia eu vou melhorar'); //janela com botão "Ok"e "Cancelar"
        window.prompt('qual é o seu nome?'); //campo para digitar

    </script>
</body>
</html>
